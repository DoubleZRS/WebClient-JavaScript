<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>添加四色专题图</title>
    <!--必要的脚本引用-->
    <script include="jquery" src="./static/libs/include-lib-local.js"></script>
    <script include="mapboxgl" src="./static/libs/include-mapboxgl-local.js"></script>
    <style>
        body {
            height: 700px;
        }
    
        .ButtonLib {
            color: #0075C7;
            display: inline-block;
            padding: 3px 5px;
            margin-top: 4px;
            margin-bottom: 4px;
            margin-left: 4px;
            margin-right: 4px;
            font-size: 12px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            border: 1px solid transparent;
            border-color: #0075C7;
            border-radius: 3px;
            background-image: none;
            background-color: transparent;
        }
    
        .ButtonLib:hover {
            color: white;
            background-color: #0075C7;
        }
    </style>
    <script type="text/javascript">
        //使用严格模式
        "use strict";
        //定义地图文档图层和地图
        var mapDocLayer, map;
        //专题图操作对象
        var ThemeOper;
        //专题图信息数组
        var themesInfoArr;
        //地图文档guid
        var guid;

        /** 初始化地图显示*/
        function init() {
            //随机生成一个guid
            guid = Math.floor(Math.random() * 10000000).toString();
            //地图容器
            var map = new mapboxgl.Map({
                container: 'map',
                crs: 'EPSG:4326',
                minZoom: 3,
                zoom: 10,
                center: [(114.125678154779 + 114.475830260539) / 2,(30.7083224461318 +
                    30.4575715847217) / 2]
            });
            var navigationControl = new mapboxgl.NavigationControl();
            map.addControl(navigationControl, 'top-left');
            mapDocLayer = new mapboxgl.Zondy.Map.MapDocLayer("武汉市区行政区", {
                //IP地址
                ip: "develop.smaryun.com",
                //端口号
                port: "6163",
                //只显示一个图层,不平铺显示
                noWrap: true,
                //文档guid
                guid: guid
            });
            mapDocLayer.addToMap(map);
        }

        /** 设置专题图默认参数*/
        function getDefaultThemesInfo() {
            var themesInfoArr = [];
            //初始化Zondy.Object.Theme.ThemesInfo，用于设置需添加的专题相关信息
            themesInfoArr[0] = new Zondy.Object.Theme.ThemesInfo();
            //设置图层名层
            themesInfoArr[0].LayerName = "行政区";
            //初始化指定图层的专题图信息对象，之后再给该数组赋值
            themesInfoArr[0].ThemeArr = [];
            //实例化CFourColorTheme类
            themesInfoArr[0].ThemeArr[0] = new Zondy.Object.Theme.CFourColorTheme();
            //专题图名称
            themesInfoArr[0].ThemeArr[0].Name = "四色专题图";
            //单值专题图
            themesInfoArr[0].ThemeArr[0].IsBaseTheme = false;
            //可见
            themesInfoArr[0].ThemeArr[0].Visible = true;
            themesInfoArr[0].ThemeArr[0].ClrInfo = [16, 19, 23, 27, 30];
            return themesInfoArr
        }

        /** 添加专题图*/
        function addFourColorThemesInfo() {
            themesInfoArr = getDefaultThemesInfo();
            //显示进度条
            startPressBar();
            //给指定地图文档指定图层添加专题图
            ThemeOper = new Zondy.Service.ThemeOper(guid);
            //设置ip地址
            ThemeOper.ip = "develop.smaryun.com";
            //设置端口号
            ThemeOper.port = "6163";
            //添加专题图（不是在原文档上添加，会重新生成一个专题图缓存文档）
            ThemeOper.addThemesInfo("武汉市区行政区", "0/0", themesInfoArr, onUniqueTheme);
        }

        /** 更新专题图*/
        function updateTheme() {
            //显示进度条
            startPressBar();
            themesInfoArr = getDefaultThemesInfo();
            themesInfoArr[0].ThemeArr[0].ClrInfo = [286, 289, 293, 297, 300];
            //更新专题图,onUniqueTheme为回调函数
            ThemeOper.updateThemesInfo("武汉市区行政区", "0/0", themesInfoArr, onUniqueTheme);
        }

        /** 删除专题图*/
        function deleteTheme() {
            if (themesInfoArr) {
                //显示进度条
                startPressBar();
                //删除专题图,onUniqueTheme为回调函数
                ThemeOper.removeThemesInfo("武汉市区行政区", "0/0", onUniqueTheme);
                themesInfoArr = null;
            } else {
                alert("已清除或者没有该专题图信息！");
            }
        }

        /** 调用专题图成服务功后的回调*/
        function onUniqueTheme(flg) {
            //停止进度条
            stopPressBar();
            if (flg) {
                //刷新图层前要进行此设置。加载之前的缓存文档,保证专题图能正常显示
                mapDocLayer.options.keepCache = false;
                //刷新图层，实时显示专题图
                mapDocLayer.refreshMap(guid);
                //设置为读取缓存，以加快显示效率
                mapDocLayer.options.keepCache = true;
            }
        }

        /** 开始进度条动画*/
        function startPressBar() {
            document.getElementById('preview').style.display = "";
        }

        /** 停止进度条动画*/
        function stopPressBar() {
            document.getElementById('preview').style.display = "none";
        }
    </script>
</head>
<body onload="init();">
<div id="preview"
    style="display: none; text-align: center; padding-top: 250px; font-weight: bold;position: absolute;background: rgba(3, 3, 3, 0.1);color: #fff;float: left; width: 100%;height: 100%;-webkit-border-radius: 10px;-moz-border-radius: 10px;border-radius: 10px;z-index: 20000;">
    <img src="./static/assets/graphic-image/39-1.gif" alt=''/><br/>
    <br/>
    <span>正在操作，请稍候</span>
</div>
<div class="ToolLib">
    <input type="button" class="ButtonLib" id="createThemeBtn" value="添加四色专题图" onclick="addFourColorThemesInfo()"/>
    <input type="button" class="ButtonLib" id="updateThemeBtn" value="更新专题图" onclick="updateTheme()"/>
    <input type="button" class="ButtonLib" id="deleteThemeBtn" value="删除专题图" onclick="deleteTheme()"/>
</div>
<div id="map" style="width: 100%; height:700px;">
</div>
</body>
</html>
