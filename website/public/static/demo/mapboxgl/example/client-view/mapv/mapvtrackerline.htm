<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>交通轨迹</title>
  <script include="jquery" src="./static/libs/include-lib-local.js"></script>
  <script include="language,proj4,mapv" src="./static/libs/include-mapboxgl-local.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    //一定要去mapbox注册一个key,这个key会失效的
    mapboxgl.accessToken = 'pk.eyJ1IjoicGFybmRlZWRsaXQiLCJhIjoiY2o1MjBtYTRuMDhpaTMzbXhpdjd3YzhjdCJ9.sCoubaHF9-nhGTA-sgz0sA';
    var map = new mapboxgl.Map({
      container: 'map', // 绑定div
      style: 'mapbox://styles/mapbox/dark-v9', // 使用MapBox官方的样式
      center: [106.563777, 29.578285],
      zoom: 11
    });

    map.addControl(new MapboxLanguage(), 'top-right');//中文支持    
    map.addControl(new mapboxgl.NavigationControl(), 'top-left');

    $.get('../../static/data/mapv/car.csv', function(csvstr) {
      var options = {
        context: '2d',
        strokeStyle: 'rgba(50, 50, 255, 0.8)',
        lineWidth: 0.05,
        globalCompositeOperation: 'lighter',
        draw: 'simple'
      };
      var dataSet = mapv.csv.getDataSet(csvstr);
      new mapboxgl.zondy.MapvLayer(map, dataSet, options);
    });
  </script>


</body>

</html>
