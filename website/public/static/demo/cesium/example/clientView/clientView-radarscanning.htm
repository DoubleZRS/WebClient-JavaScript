<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>雷达扫描圆</title>
    <!--引入第三方的jquery脚本库-->
    <script include="jquery" src="./static/libs/include-lib-local.js"></script>
    <script src="./static/libs/include-cesium-local.js"></script>
    <style type='text/css'>
        #GlobeView {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
    <script>
        'use script';
        var webGlobe;
        //地图初始化函数
        function init() {
            //构造三维视图类（视图容器div的id，三维视图设置参数）
            webGlobe = new Cesium.WebSceneControl('GlobeView', {
                terrainExaggeration: 1,
            });
            webGlobe.appendGoogleMap('m@207000000');
            webGlobe.flyTo(114.06, 22.54, 80000, 1);
            var radar = new Cesium.RadarScanEffect(webGlobe.viewer, {
                center: Cesium.Cartesian3.fromDegrees(114.06, 22.54, 20),
                radius: 20000,
                scanColor: new Cesium.Color(1, 0, 0, 1),
                duration: 8000
                //transform:tileset.root.transform
            });
            webGlobe.addSceneEffect(radar);
        }
    </script>
</head>

<body onload="init()">
    <div id="GlobeView"></div>
</body>

</html>
