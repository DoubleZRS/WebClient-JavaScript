<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>添加Gltf模型</title>
    <!--引入第三方的jquery脚本库-->
    <script include="jquery" src="./static/libs/include-lib-local.js"></script>
    <script src="./static/libs/include-cesium-local.js"></script>
    <style type='text/css'>
        #GlobeView {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        var webGlobe;
        //定义三维瓦片类
        var tileset;
        var modelSource = [];
        //地图初始化函数
        function init() {
            //构造三维视图类（视图容器div的id，三维视图设置参数）
            webGlobe = new Cesium.WebSceneControl('GlobeView', {
                terrainExaggeration: 1,
            });
            //显示鼠标位置控件
            webGlobe.showPosition('coordinate_location');
            webGlobe.appendGoogleMap('m@207000000');

            if (modelSource) webGlobe.removeModels(modelSource);
            add();
        }

        //添加模型
        function add() {
            //多个模型
            var models = [
                {
                    "id": "document",
                    "name": "Models",
                    "version": "1.0"
                },
                {
                    //模型的ID
                    "id": "aerogenerator1",
                    //模型的名字
                    "name": "风机1",
                    //模型要添加的坐标位置
                    "position": {
                        "cartographicDegrees": [117.9298, 40.3828, 0]
                    },
                    //模型文件参数
                    "model": {
                        //模型文件的路径
                        "gltf": "./static/data/model/donghua.gltf",
                        //模型的比例
                        "scale": 20000,
                        //模型最小显示的像素
                        "minimumPixelSize": 16
                    },
                    //描述
                    "description": "这是1号风机"
                },
                { //模型的ID
                    "id": "aerogenerator2",
                    //模型的名字
                    "name": "风机2",
                    //模型要添加的坐标位置
                    "position": {
                        "cartographicDegrees": [117.9298, 41.3828, 0]
                    },
                    //模型文件参数
                    "model": {
                        //模型文件的路径
                        "gltf": "./static/data/model/donghua.gltf",
                        //模型的比例
                        "scale": 20000,
                        //模型最小显示的像素
                        "minimumPixelSize": 16
                    },
                    //描述
                    "description": "这是2号风机"
                },
                {
                    //模型的ID
                    "id": "aerogenerator3",
                    //模型的名字
                    "name": "风机3",
                    //模型要添加的坐标位置
                    "position": {
                        "cartographicDegrees": [117.9298, 42.3828, 0]
                    },
                    //模型文件参数
                    "model": {
                        //模型文件的路径
                        "gltf": "./static/data/model/donghua.gltf",
                        //模型的比例
                        "scale": 20000,
                        //模型最小显示的像素
                        "minimumPixelSize": 16
                    },
                    //描述
                    "description": "这是3号风机"
                }
            ];
            //添加多个模型
            modelSource = webGlobe.appendModels(models);
            //跳转到模型处
            webGlobe.viewer.zoomTo(modelSource);
        }
    </script>
</head>

<body onload="init()">
    <div id='GlobeView'>
    </div>
    <!--坐标容器-->
    <div id="coordinateDiv" class="coordinateClass">
        <label id="coordinate_location"></label>
        <label id="coordinate_height"></label>
    </div>
</body>

</html>
