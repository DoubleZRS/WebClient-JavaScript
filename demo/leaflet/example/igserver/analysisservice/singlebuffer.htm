<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>类单圈缓冲分析</title>
    <script src="../../libs/zondyclient/include-leaflet-local.js"></script>
    <!--当前页面的样式-->
    <link href="../../css/leaflet/style.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript">
        //整个js文件都是严格模式下执行的
        "use strict";

        //定义全局变量
        var map, layer;
        //缓存结果图层的基地址 
        var resultBaseUrl = "gdbp://MapGisLocal/OpenLayerVecterMap/sfcls/";
        //缓冲区图层 
        var resultLayer;

        /** 地图初始化函数
         */
        function init() {
            //地图容器
            map = L.map('leaf_map', {
                //参考坐标系，默认是墨卡托坐标系（EPSG3857），EPSG4326为经纬度坐标系
                crs: L.CRS.EPSG4326,
                //显示中心
                center: [25, 110],
                //最小显示等级
                minZoom: 0,
                //最大显示等级
                maxZoom: 10,
                //当前显示等级
                zoom: 3,
                //设置图像范围,
                maxBounds: L.latLngBounds(L.latLng(-180, -180), L.latLng(180, 180))
            });
            //矢量图层
            layer = new Zondy.Map.MapVectorLayer("gdbp://MapGisLocal/OpenLayerVecterMap/ds/世界地图经纬度/sfcls/世界河流_1", {
                //IGServer所在ip地址
                ip: "develop.smaryun.com",
                //IGServer请求端口号
                port: "6163",
                //设置图层能否重复显示。true代表显示唯一，false代表显示重复。
                noWrap: true,
                //设置地图的索引号
                mapIndex: 0,
                //缓存名称
                guid: (new Date()).getTime().toString()
            }).addTo(map);
        }

        /** 执行单圈缓冲区分析
         */
        function singleBuffAnalysis(anaType) {
            clearA();
            //显示进度条
            startPressBar();
            if (anaType == "rad") {
                //实例化ClassBufferBySingleRing类
                var clsBufBySR = new Zondy.Service.ClassBufferBySingleRing({
                    //IGServer所在ip地址
                    ip: "develop.smaryun.com",
                    //IGServer请求端口号
                    port: "6163",
                    //缓冲时要素左侧缓冲半径
                    leftRad: 1,
                    //缓冲时要素右侧缓冲半径		
                    rightRad: 1,
                    //不允许根据属性字段设置缓冲区半径	
                    isByAtt: false
                });
            } else if (anaType == "att") {
                //实例化ClassBufferBySingleRing类
                var clsBufBySR = new Zondy.Service.ClassBufferBySingleRing({
                    //IGServer所在ip地址
                    ip: "develop.smaryun.com",
                    //IGServer请求端口号
                    port: "6163",
                    //允许根据属性字段设置缓冲区半径
                    isByAtt: true
                });
                clsBufBySR.fldName = "长度";
            }
            //调用Zondy.Service.ClassBufferBase基类公共属性
            clsBufBySR.srcInfo = "gdbp://MapGisLocal/OpenLayerVecterMap/ds/世界地图经纬度/sfcls/世界河流_1";
            var resultname = "singleBuffAnalysisResultLayer" + getCurentTime();
            clsBufBySR.desInfo = resultBaseUrl + resultname;
            //调用基类Zondy.Service.AnalysisBase的execute方法执行类缓冲分析，AnalysisSuccess为回调函数
            clsBufBySR.execute(AnalysisSuccess, "post", false, "json", AnalysisError);
        }

        /** 分析失败回调
         */
        function AnalysisError(e) {
            //停止进度条
            stopPressBar();
        }

        /** 分析成功后的回调
         */
        function AnalysisSuccess(data) {
            stopPressBar(); //停止进度条
            if (data.succeed && data.results !== null) {
                if (data.results.length !== 0) {
                    var resultLayerUrl = data.results[0].Value;
                    //将结果图层添加到地图视图中显示
                    resultLayer = new Zondy.Map.MapVectorLayer([resultBaseUrl + resultLayerUrl], {
                        //IGServer所在ip地址
                        ip: "develop.smaryun.com",
                        //IGServer请求端口号
                        port: "6163",
                        //设置图层能否重复显示。true代表显示唯一，false代表显示重复。
                        noWrap: true,
                        //设置地图的索引号
                        mapIndex: 10,
                        //缓存名称
                        guid: (new Date()).getTime().toString()
                    }).addTo(map);
                }
            }
            else {
                alert("类单圈缓冲分析失败，请检查参数！");
            }
        }

        /** 清除客户端分析结果信息
         */
        function clearA() {
            //停止进度条
            stopPressBar();
            //移除缓冲区图层
            if (resultLayer !== undefined) {
                resultLayer.remove();
            }
        }

        /** 获取当前时间（如：2015-09-09-120000）
         */
        function getCurentTime() {
            var now = new Date();
            //获取当前年份
            var year = now.getFullYear();
            //获取当前月份     
            var month = now.getMonth() + 1;
            //获取当前日期   
            var day = now.getDate();
            //获取当前时刻
            var hh = now.getHours();
            //获取当前分钟
            var mm = now.getMinutes();
            //获取当前秒钟
            var ss = now.getSeconds();
            //将当前的日期拼串
            var clock = year + "-";
            if (month < 10)
                clock += "0";
            clock += month + "-";
            if (day < 10)
                clock += "0";
            clock += day + "-";
            if (hh < 10)
                clock += "0";
            clock += hh;
            if (mm < 10) clock += '0';
            clock += mm;
            if (ss < 10) clock += '0';
            clock += ss;
            return (clock);
        }

        /** 停止进度条
         */
        function stopPressBar() {
            document.getElementById('preview').style.display = "none";
        }

        /** 开始进度条动画
         */
        function startPressBar() {
            document.getElementById('preview').style.display = "";
        }
    </script>
</head>
<body onload="init()">
<div id="preview" style="display: none; text-align: center; padding-top: 250px; font-weight: bold">
    <img src="../../img/common/39-1.gif" alt=''/><br/>
    <br/>
    <span>正在缓冲区分析，请稍候</span>
</div>
<div class="ToolLib">
    <input type="button" class="ButtonLib" value="单圈缓冲区分析(不允许根据属性字段设置缓冲区半径)" onclick="singleBuffAnalysis('rad')"/>
    <input type="button" class="ButtonLib" value="单圈缓冲区分析(根据属性字段设置缓冲区半径)" onclick="singleBuffAnalysis('att')"/>
    <input type="button" class="ButtonLib" value="清除结果" onclick="clearA()"/>
</div>
<div id="leaf_map" style="width: 100%; height: 700px;">
</div>
</body>
</html>
