<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>图层选择</title>
    <script src="../../libs/zondyclient/include-leaflet-local.js"></script>
    <style>
        body {
            height: 700px;
        }
    </style>
    <script>
        "use strict";

        /**显示地图
         */
        function init() {
            //地图容器
            var map = L.map('leaf_map', {
                //参考坐标系，默认是墨卡托坐标系（EPSG3857），EPSG4326为经纬度坐标系
                crs: L.CRS.EPSG4326,
                //显示中心
                center: [45, -90],
                //最小显示等级
                minZoom: 1,
                //最大显示等级
                maxZoom: 5,
                //当前显示等级
                zoom: 2,
                //限制显示地理范围
                //maxBounds: L.latLngBounds(L.latLng(-180, -180), L.latLng(180, 180))
            });
            //矢量+注记
            var layer = new Zondy.Map.TDTLayer({
                //图层类型，必选
                layerType: 'ter',
                //设置地图不连续显示，可选
                noWrap: true,
                //key，必选
                token: "4c27d6e0e8a90715b23a989d42272fd8"
            });
            //矢量图层
            var layer1 = new Zondy.Map.TDTLayer({
                //图层类型，必选
                layerType: 'vec',
                //设置地图不连续显示，可选
                noWrap: true,
                //key，必选
                token: "4c27d6e0e8a90715b23a989d42272fd8"
            });
            //矢量注记图层
            var layer2 = new Zondy.Map.TDTLayer({
                //图层类型，必选
                layerType: 'cva',
                //设置地图不连续显示，可选
                noWrap: true,
                //key，必选
                token: "4c27d6e0e8a90715b23a989d42272fd8"
            });
            //影像图层
            var layer3 = new Zondy.Map.TDTLayer({
                //图层类型，必选
                layerType: 'img',
                //设置地图不连续显示，可选
                noWrap: true,
                //key，必选
                token: "4c27d6e0e8a90715b23a989d42272fd8"
            });
            //影像注记
            var layer4 = new Zondy.Map.TDTLayer({
                //图层类型，必选
                layerType: 'cia',
                //设置地图不连续显示，可选
                noWrap: true,
                //key，必选
                token: "4c27d6e0e8a90715b23a989d42272fd8"
            });
            //图层组
            var LayerG = L.layerGroup([layer1, layer2]);
            //添加图层组
            LayerG.addTo(map);
            var vec = {
                "矢量+注记": LayerG,
            }
            var img = {
                "矢量图层": layer,
                "影像图层": layer3,
                "影像注记": layer4
            }
            //图层控制显示控件
            L.control.layers(vec, img).addTo(map);

        }
    </script>
</head>
<body onload="init()">
<div id="leaf_map" style="width:100%;height:95%"></div>
</body>
</html>
