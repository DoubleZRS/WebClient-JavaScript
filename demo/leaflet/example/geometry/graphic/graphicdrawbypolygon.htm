<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>坐标添加多边形</title>
    <script src="../../libs/zondyclient/include-leaflet-local.js"></script>
    <style>
        body {
            height: 700px;
        }
    </style>
    <script>
        "use strict";

        /**显示地图
         */
        function init() {
            //地图容器
            var map = L.map('leaf_map', {
                //参考坐标系，默认是墨卡托坐标系（EPSG3857），EPSG4326为经纬度坐标系
                crs: L.CRS.EPSG3857,
                //显示中心
                center: [0, -90],
                //最小显示等级
                minZoom: 1,
                //最大显示等级
                maxZoom: 10,
                //当前显示等级
                zoom: 3,
                //限制显示地理范围
                //maxBounds: L.latLngBounds(L.latLng(-180, -180), L.latLng(180, 180))
            });
            //矢量图层
            var layer1 = new Zondy.Map.TDTLayer({
                //图层类型，必选
                layerType: 'vec',
                //设置地图不连续显示，可选
                noWrap: true,
                //key，必选
                token: "4c27d6e0e8a90715b23a989d42272fd8"
            });
            //矢量注记图层
            var layer2 = new Zondy.Map.TDTLayer({
                //图层类型，必选
                layerType: 'cva',
                //设置地图不连续显示，可选
                noWrap: true,
                //key，必选
                token: "4c27d6e0e8a90715b23a989d42272fd8"
            });
            var LayerG = L.layerGroup([layer1, layer2]);
            //添加图层组
            LayerG.addTo(map);
            //创建一个多边形
            var latlngs = [[0, -90], [10, -90], [10, -70], [5, -70], [-10, -80], [0, -90]];
            //将创建的多边形加载进图层
            var polygon = L.polygon(latlngs, {
                //颜色
                color: 'red'
            }).addTo(map);
        }
    </script>
</head>
<body onload="init()">
<div id="leaf_map" style="width:100%;height:95%"></div>
</body>
</html>
